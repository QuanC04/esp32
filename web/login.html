<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - ESP32 Control</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ESP32 Panel">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-primary);
        }

        .auth-card {
            background-color: var(--bg-card);
            padding: 2.5rem;
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .auth-title {
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-family: inherit;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .auth-footer {
            margin-top: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .auth-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .error-message {
            color: #ef4444;
            background-color: rgba(239, 68, 68, 0.1);
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Chào mừng trở lại</h1>
            <p class="auth-subtitle">Đăng nhập để điều khiển thiết bị ESP32</p>

            <div id="errorMessage" class="error-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" required placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Mật khẩu</label>
                    <input type="password" id="password" class="form-input" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                    Đăng nhập
                </button>
            </form>

            <div class="auth-footer">
                Chưa có tài khoản? <a href="register.html" class="auth-link">Đăng ký ngay</a>
            </div>
        </div>
    </div>

    <script src="/sw-register.js"></script>
    <script type="module">
        import { loginUser, onAuthChange } from './auth.js';

        // Redirect if already logged in
        onAuthChange((user) => {
            if (user) {
                window.location.href = 'devices.html';
            }
        });

        const loginForm = document.getElementById('loginForm');
        const errorEl = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = loginForm.querySelector('button');

            btn.disabled = true;
            btn.textContent = 'Đang xử lý...';
            errorEl.style.display = 'none';

            const result = await loginUser(email, password);

            if (result.success) {
                window.location.href = 'devices.html';
            } else {
                errorEl.textContent = "Đăng nhập thất bại: " + result.error;
                errorEl.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Đăng nhập';
            }
        });
    </script>
</body>

</html>
